	<input id="dashboard-page-counter" type="text" value="1 / 9" readonly style="position: absolute; right: 2.25em; bottom: 0em; width: 42px; text-align: center;">
	<button onclick="forwardDashboardPage()" style="position: absolute; right: 0em; bottom: 0em; cursor: pointer;">⏩</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script>
	var dashboardResize = function() {
		var scale = 990 / 1300;

		$("#dashboard-iframe").width(1300);
		$("#dashboard-iframe").height(544 / scale);
		$("#dashboard-iframe").css({
			transform: 'scale(' + (scale) + ')',
			transformOrigin: "0 0"
		});
	};
	window.addEventListener('resize', dashboardResize);

	var dashboardSS = 1;
	var loadDeadDashboard = function() {
		$('#dashboard-playback').fadeIn(1000);
	}
	var forwardDashboard = function() {
		if (dashboardSS < 12) {
			$('#dashboard-' + ++dashboardSS).toggle();
			$('#dashboard-counter').val(dashboardSS + " / 12");
		}
	}
	var backwardDashboard = function() {
		if (dashboardSS > 1) {
			$('#dashboard-' + dashboardSS--).toggle();
			$('#dashboard-counter').val(dashboardSS + " / 12");
		}
	}
	var loadLiveDashboard = function() {
		$("#dashboard").on('load', function() {
			dashboardResize(); $('#dashboard-iframe').fadeIn(1000);
		});
		$("#dashboard").attr('src', 'http://localhost:8080/?arg=--network&arg=devcon');
	}
	var closeDashboard = function() {
		$("#dashboard").off('load');
		$('#dashboard-iframe').fadeOut(1000, function() {
			$("#dashboard").attr('src', '');
		});
		$('#dashboard-playback').fadeOut(1000);
	}

	var dashboardPageResize = function() {
		var scale = 990 / 1920;

		$("#dashboard-page-iframe").width(1920);
		$("#dashboard-page-iframe").height(544 / scale);
		$("#dashboard-page-iframe").css({
			transform: 'scale(' + (scale) + ')',
			transformOrigin: "0 0"
		});
	};
	window.addEventListener('resize', dashboardResize);

	var dashboardPageSS = 1;
	var loadDeadDashboardPage = function() {
		$('#dashboard-page-playback').fadeIn(1000);
	}
	var forwardDashboardPage = function() {
		if (dashboardPageSS < 9) {
			$('#dashboard-page-' + ++dashboardPageSS).toggle();
			$('#dashboard-page-counter').val(dashboardPageSS + " / 9");
		}
	}
	var backwardDashboardPage = function() {
		if (dashboardPageSS > 1) {
			$('#dashboard-page-' + dashboardPageSS--).toggle();
			$('#dashboard-page-counter').val(dashboardPageSS + " / 9");
		}
	}
	var loadLiveDashboardPage = function() {
		$("#dashboard-page").on('load', function() {
			dashboardPageResize(); $('#dashboard-page-iframe').fadeIn(1000);
		});
		$("#dashboard-page").attr('src', 'http://devcon.network');
	}
	var closeDashboardPage = function() {
		$("#dashboard-page").off('load');
		$('#dashboard-page-iframe').fadeOut(1000, function() {
			$("#dashboard-page").attr('src', '');
		});
		$('#dashboard-page-playback').fadeOut(1000);
	}
</script>
