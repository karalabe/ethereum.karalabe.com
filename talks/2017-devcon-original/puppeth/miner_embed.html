<script>
	var minerResize = function() {
		var scale = 990 / 1300;

		$("#miner-iframe").width(1300);
		$("#miner-iframe").height(544 / scale);
		$("#miner-iframe").css({
			transform: 'scale(' + (scale) + ')',
			transformOrigin: "0 0"
		});
	};
	window.addEventListener('resize', minerResize);

	var minerSS = 1;
	var loadDeadMiner = function() {
		$('#miner-playback').fadeIn(1000);
	}
	var forwardMiner = function() {
		if (minerSS < 15) {
			$('#miner-' + ++minerSS).toggle();
			$('#miner-counter').val(minerSS + " / 15");
		}
	}
	var backwardMiner = function() {
		if (minerSS > 1) {
			$('#miner-' + minerSS--).toggle();
			$('#miner-counter').val(minerSS + " / 15");
		}
	}
	var loadLiveMiner = function() {
		$("#miner").on('load', function() {
			minerResize(); $('#miner-iframe').fadeIn(1000); $('#miner-iframe-aid').fadeIn(1000);
		});
		$("#miner").attr('src', 'http://localhost:8080/?arg=--network&arg=devcon');
	}
	var closeMiner = function() {
		$("#miner").off('load');
		$('#miner-iframe').fadeOut(1000, function() {
			$("#miner").attr('src', '');
		});
		$('#miner-iframe-aid').fadeOut(1000);
		$('#miner-playback').fadeOut(1000);
	}

	var minerPageResize = function() {
		var scale = 990 / 1920;

		$("#miner-page-iframe").width(1920);
		$("#miner-page-iframe").height(544 / scale);
		$("#miner-page-iframe").css({
			transform: 'scale(' + (scale) + ')',
			transformOrigin: "0 0"
		});
	};
	window.addEventListener('resize', minerResize);

	var loadDeadMinerPage = function() {
		$('#miner-page-playback').fadeIn(1000);
	}
	var loadLiveMinerPage = function() {
		$("#miner-page").on('load', function() {
			minerPageResize(); $('#miner-page-iframe').fadeIn(1000);
		});
		$("#miner-page").attr('src', 'http://stats.devcon.network');
	}
	var closeMinerPage = function() {
		$("#miner-page").off('load');
		$('#miner-page-iframe').fadeOut(1000, function() {
			$("#miner-page").attr('src', '');
		});
		$('#miner-page-playback').fadeOut(1000);
	}
</script>
