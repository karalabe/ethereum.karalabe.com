<script>
	var genesisResize = function() {
		var scale = 990 / 1300;

		$("#genesis-iframe").width(1300);
		$("#genesis-iframe").height(544 / scale);
		$("#genesis-iframe").css({
			transform: 'scale(' + (scale) + ')',
			transformOrigin: "0 0"
		});
	};
	window.addEventListener('resize', genesisResize);

	var genesisSS = 1;
	var loadDeadGenesis = function() {
		$('#genesis-playback').fadeIn(1000);
	}
	var forwardGenesis = function() {
		if (genesisSS < 6) {
			$('#genesis-' + ++genesisSS).toggle();
      $('#genesis-counter').val(genesisSS + " / 6");
		}
	}
	var backwardGenesis = function() {
		if (genesisSS > 1) {
			$('#genesis-' + genesisSS--).toggle();
      $('#genesis-counter').val(genesisSS + " / 6");
		}
	}
	var loadLiveGenesis = function() {
		$("#genesis").on('load', function() {
			genesisResize(); $('#genesis-iframe').fadeIn(1000);
		});
		$("#genesis").attr('src', 'http://localhost:8080');
	}
	var closeGenesis = function() {
		$("#genesis").off('load');
		$('#genesis-iframe').fadeOut(1000, function() {
			$("#genesis").attr('src', '');
		});
		$('#genesis-playback').fadeOut(1000);
	}
</script>
