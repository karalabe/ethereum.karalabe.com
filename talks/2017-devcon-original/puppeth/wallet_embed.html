<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script>
	var walletResize = function() {
		var scale = 990 / 1300;

		$("#wallet-iframe").width(1300);
		$("#wallet-iframe").height(544 / scale);
		$("#wallet-iframe").css({
			transform: 'scale(' + (scale) + ')',
			transformOrigin: "0 0"
		});
	};
	window.addEventListener('resize', walletResize);

	var walletSS = 1;
	var loadDeadWallet = function() {
		$('#wallet-playback').fadeIn(1000);
	}
	var forwardWallet = function() {
		if (walletSS < 11) {
			$('#wallet-' + ++walletSS).toggle();
			$('#wallet-counter').val(walletSS + " / 11");
		}
	}
	var backwardWallet = function() {
		if (walletSS > 1) {
			$('#wallet-' + walletSS--).toggle();
			$('#wallet-counter').val(walletSS + " / 11");
		}
	}
	var loadLiveWallet = function() {
		$("#wallet").on('load', function() {
			walletResize(); $('#wallet-iframe').fadeIn(1000);
		});
		$("#wallet").attr('src', 'http://localhost:8080/?arg=--network&arg=devcon');
	}
	var closeWallet = function() {
		$("#wallet").off('load');
		$('#wallet-iframe').fadeOut(1000, function() {
			$("#wallet").attr('src', '');
		});
		$('#wallet-playback').fadeOut(1000);
	}

	var walletPageResize = function() {
		var scale = 990 / 1920;

		$("#wallet-page-iframe").width(1920);
		$("#wallet-page-iframe").height(544 / scale);
		$("#wallet-page-iframe").css({
			transform: 'scale(' + (scale) + ')',
			transformOrigin: "0 0"
		});
	};
	window.addEventListener('resize', walletResize);

	var loadDeadWalletPage = function() {
		$('#wallet-page-playback').fadeIn(1000);
	}
	var loadLiveWalletPage = function() {
		$("#wallet-page").on('load', function() {
			walletPageResize(); $('#wallet-page-iframe').fadeIn(1000); $('#wallet-page-aid').fadeIn(1000);
		});
		$("#wallet-page").attr('src', 'http://wallet.devcon.network');
	}
	var closeWalletPage = function() {
		$("#wallet-page").off('load');
		$('#wallet-page-iframe').fadeOut(1000, function() {
			$("#wallet-page").attr('src', '');
		});
		$('#wallet-page-aid').fadeOut(1000);
		$('#wallet-page-playback').fadeOut(1000);
	}

	var walletStatusPageResize = function() {
		var scale = 990 / 1920;

		$("#wallet-status-page-iframe").width(1920);
		$("#wallet-status-page-iframe").height(544 / scale);
		$("#wallet-status-page-iframe").css({
			transform: 'scale(' + (scale) + ')',
			transformOrigin: "0 0"
		});
	};
	window.addEventListener('resize', walletResize);

	var loadDeadWalletStatusPage = function() {
		$('#wallet-status-page-playback').fadeIn(1000);
	}
	var loadLiveWalletStatusPage = function() {
		$("#wallet-status-page").on('load', function() {
			walletStatusPageResize(); $('#wallet-status-page-iframe').fadeIn(1000);
		});
		$("#wallet-status-page").attr('src', 'http://stats.devcon.network');
	}
	var closeWalletStatusPage = function() {
		$("#wallet-status-page").off('load');
		$('#wallet-status-page-iframe').fadeOut(1000, function() {
			$("#wallet-status-page").attr('src', '');
		});
		$('#wallet-status-page-playback').fadeOut(1000);
	}
</script>
