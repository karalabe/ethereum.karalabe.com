<h3><a href="https://stats.rinkeby.io/" target="_blank" style="position: absolute; left: 17.5em; top: 1.35em;">https://stats.rinkeby.io/</a></h3>

<img id="ethstats-static" src="ethereum/demo_ethstats.png" style="position: absolute; left: 2em; top: 4em; width: 990px; height: 525px; border:solid 1px rgba(0,0,0,.3); -webkit-border-radius:8px; -moz-border-radius:8px; border-radius:8px;"/>
<div id="ethstats-wrapper" hidden style="position: absolute; left: 2em; top: 4em; width: 990px; height: 525px; border:solid 1px rgba(0,0,0,.3); -webkit-border-radius:16px; -moz-border-radius:16px; border-radius:16px; overflow: hidden;">
	<iframe id="ethstats" style="position: absolute; width: 1920px; height: 100%; border: none;"></iframe>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script>
	$("#ethstats").on('load', function() {
		ethstatsResize(); $('#ethstats-wrapper').fadeIn(1000); $('#ethstats-static').fadeOut(1000);
	});
	$("#ethstats").attr('src', 'https://stats.rinkeby.io/');

	var ethstatsResize = function() {
		var scale = 990 / 1920;

		$("#ethstats-wrapper").width(1920);
		$("#ethstats-wrapper").height(525 / scale);
		$("#ethstats-wrapper").css({
			transform: 'scale(' + (scale) + ')',
			transformOrigin: "0 0"
		});
	};
	window.addEventListener('resize', ethstatsResize);
</script>

<span style="position: absolute; left: 25.75em; bottom: 1.5em; font-size: 14px;">
	Your #1 source of information to see if your node is healthy
</span>
